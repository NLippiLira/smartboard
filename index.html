<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBoard Profesional</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4 p-3 rounded shadow-sm bg-white">
        <h1 class="text-primary mb-0">SmartBoard</h1>
        <button id="theme-toggle" class="btn btn-outline-dark">Modo Oscuro</button>
    </div>

    <!-- Formulario -->
    <form id="note-form" class="input-group mb-3 shadow-sm">
        <input type="text" id="note-input" class="form-control" placeholder="Escribe tu nota..." required>
        <button type="submit" class="btn btn-warning">Agregar</button>
    </form>

    <!-- Buscar -->
    <input type="text" id="search-input" class="form-control mb-3 shadow-sm" placeholder="Buscar nota...">

    <!-- Contenedor de notas -->
    <div id="notes-container" class="row g-3 mb-3"></div>

    <!-- Botón eliminar todas -->
    <button id="delete-all" class="btn btn-danger w-100 mb-4 shadow-sm">Eliminar Todas</button>

    <!-- Firma -->
    <p class="text-center text-muted fst-italic">Nicolás Lippi - 2026</p>
</div>

<!-- Bootstrap JS y Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
