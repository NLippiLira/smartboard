<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBoard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>SmartBoard</h1>
            <button id="theme-toggle">Modo Oscuro</button>
        </div>

        <!-- Formulario para nueva nota -->
        <form id="note-form">
            <input type="text" id="note-input" placeholder="Escribe tu nota..." required>
            <button type="submit">Agregar</button>
        </form>

        <!-- Buscar / filtrar notas -->
        <input type="text" id="search-input" placeholder="Buscar nota...">

        <!-- Contenedor de notas -->
        <div id="notes-container"></div>

        <!-- Botón eliminar todas las notas -->
        <button id="delete-all">Eliminar Todas</button>

        <!-- Firma -->
        <p class="signature">Nicolás Lippi - 2026</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
